<source>
  type sudo_tail
  path /opt/zeek/spool/manager/ssl.log
  pos_file /var/opt/microsoft/omsagent/sentinel-workspace-id/state/zeek_ssl.pos
  read_from_head false
  run_interval 30s
  tag oms.api.zeek_ssl
  format json
</source>

<match oms.api.zeek_ssl>
  type out_oms_api
  log_level info
  buffer_chunk_limit 5m
  buffer_type file
  buffer_path /var/opt/microsoft/omsagent/sentinel-workspace-id/state/zeek_ssl*.buffer
  buffer_queue_limit 10
  flush_interval 20s
  retry_limit 10
  retry_wait 30s
</match>
