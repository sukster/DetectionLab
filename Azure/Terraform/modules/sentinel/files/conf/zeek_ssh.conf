<source>
  type sudo_tail
  path /opt/zeek/spool/manager/ssh.log
  pos_file /var/opt/microsoft/omsagent/sentinel-workspace-id/state/zeek_ssh.pos
  read_from_head false
  run_interval 30s
  tag oms.api.zeek_ssh
  format json
</source>

<match oms.api.zeek_ssh>
  type out_oms_api
  log_level info
  buffer_chunk_limit 5m
  buffer_type file
  buffer_path /var/opt/microsoft/omsagent/sentinel-workspace-id/state/zeek_ssh*.buffer
  buffer_queue_limit 10
  flush_interval 20s
  retry_limit 10
  retry_wait 30s
</match>
